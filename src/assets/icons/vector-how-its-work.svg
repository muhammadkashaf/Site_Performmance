<svg width="1101" height="227" viewBox="0 0 1101 227" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the linear gradient with varying opacity -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white; stop-opacity:0.005" />
      <stop offset="70%" style="stop-color:white; stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:black; stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Apply the gradient to the rectangle -->
  <rect width="1101" height="227" fill="url(#grad1)" />
</svg>

